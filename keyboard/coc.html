<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./stylish/coc.css" />
  </head>
  <body>
    <div class="container">
      <div class="body">
        <div class="top">
          <input class="boxy"></input>
        </div>
        <div class="bottom">
          <div class="row r1">
            <button class="punch L ionic" value="q">q</button>
            <button class="punch L ionic" value="w">w</button>
            <button class="punch L ionic" value="e">e</button>
            <button class="punch L ionic" value="r">r</button>
            <button class="punch L ionic" value="t">t</button>
            <button class="punch L ionic" value="y">y</button>
            <button class="punch L ionic" value="u">u</button>
            <button class="punch L ionic" value="i">i</button>
            <button class="punch L ionic" value="o">o</button> 
            <button class="punch L ionic" value="p">p</button>

            <button class="punch punchy noShow" value="1">1</button>
            <button class="punch punchy noShow" value="2">2</button>
            <button class="punch punchy noShow" value="3">3</button>
            <button class="punch punchy noShow" value="4">4</button>
            <button class="punch punchy noShow" value="5">5</button>
            <button class="punch punchy noShow" value="6">6</button>
            <button class="punch punchy noShow" value="7">7</button>
            <button class="punch punchy noShow" value="8">8</button>
            <button class="punch punchy noShow" value="9">9</button> 
            <button class="punch punchy noShow" value="0">0</button>
          </div>
          <div class="row r2">
            <button class="punch L ionic" value="a">a</button>
            <button class="punch L ionic" value="s">s</button>
            <button class="punch L ionic" value="d">d</button>
            <button class="punch L ionic" value="f">f</button>
            <button class="punch L ionic" value="g">g</button>
            <button class="punch L ionic" value="h">h</button>
            <button class="punch L ionic" value="j">j</button>
            <button class="punch L ionic" value="k">k</button>
            <button class="punch L ionic" value="l">l</button> 

            <button class="punch punchy noShow" value="-">-</button>
            <button class="punch punchy noShow" value="/">/</button>
            <button class="punch punchy noShow" value=":">:</button>
            <button class="punch punchy noShow" value=";">;</button>
            <button class="punch punchy noShow" value="(">(</button>
            <button class="punch punchy noShow" value=")">)</button>
            <button class="punch punchy noShow" value="$">$</button>
            <button class="punch punchy noShow" value="&">&</button>
            <button class="punch punchy noShow" value="@">@</button> 
            <button class="punch punchy noShow" value="'">'</button>
          </div>
          <div class="row r3">
            <button class="punch ionic" value="" onclick="Upper()">uc</button>
            <button class="punch L ionic" value="z">z</button>
            <button class="punch L ionic" value="x">x</button>
            <button class="punch L ionic" value="c">c</button>
            <button class="punch L ionic" value="v">v</button>
            <button class="punch L ionic" value="b">b</button>
            <button class="punch L ionic" value="n">n</button>
            <button class="punch L ionic" value="m">m</button>
            <button class="punch spec" id="delete">delete</button>

            <button class="punch punchy noShow" value="">++=</button>
            <div class="cench">
              <button class="punch punchy noShow" value="_">_</button>
              <button class="punch punchy noShow" value=".">.</button>
              <button class="punch punchy noShow" value=",">,</button>
              <button class="punch punchy noShow" value="?">?</button>
              <button class="punch punchy noShow" value="!">!</button>
              <button class="punch punchy noShow" value="~">~</button>
            </div>
          </div>
          <div class="row r4">
            <button class="punch ionic" value="" onclick="Case()">123</button>
            <button class="punch punchy noShow" value="" onclick="Case()">abc</button>
            <button class="punch" value="">:)</button>
            <button class="punch space" id="space" value=" ">space</button>
            <button class="punch spec" id="delete">enter</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./coc.js" defer></script>
  </body>
</html>
