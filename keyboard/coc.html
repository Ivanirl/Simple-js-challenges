<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./stylish/coc.css" />
  </head>
  <body>
    <div class="container">
      <div class="body">
        <div class="top">
          <div class="boxy" type="number"></div>
          <div class="toggler">
            <div class="togggleBar">
              <div class="space">
                <div class="little"></div>
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="bottom">
          <div class="row r1">
            <button class="punch" value="Q">Q</button>
            <button class="punch" value="W">W</button>
            <button class="punch" value="E">E</button>
            <button class="punch" value="R">R</button>
            <button class="punch" value="T">T</button>
            <button class="punch" value="Y">Y</button>
            <button class="punch" value="U">U</button>
            <button class="punch" value="I">I</button>
            <button class="punch" value="O">O</button> 
            <button class="punch" value="P">P</button>
          </div>
          <div class="row r2">
            <button class="punch" value="A">A</button>
            <button class="punch" value="S">S</button>
            <button class="punch" value="D">D</button>
            <button class="punch" value="F">F</button>
            <button class="punch" value="G">G</button>
            <button class="punch" value="H">H</button>
            <button class="punch" value="J">J</button>
            <button class="punch" value="K">K</button>
            <button class="punch" value="L">L</button> 
          </div>
          <div class="row r3">
            <button class="punch" value="#">uc</button>
            <button class="punch" value="Z">Z</button>
            <button class="punch" value="X">X</button>
            <button class="punch" value="C">C</button>
            <button class="punch" value="V">V</button>
            <button class="punch" value="B">B</button>
            <button class="punch" value="N">N</button>
            <button class="punch" value="M">M</button>
            <button class="punch spec" id="delete">delete</button>
          </div>
          <div class="row r4">
            <button class="punch" value="#">123</button>
            <button class="punch" value="Z">:)</button>
            <button class="punch space" id="space">space</button>
            <button class="punch spec" id="delete">Enter</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./coc.js" defer></script>
  </body>
</html>
